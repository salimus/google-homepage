<!DOCTYPE html>
<html>
<head>
	<title>Google homepage</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div id="header">
		<div id="about_store">
			<a href="https://www.google.com/intl/en/about/">About</a>
			<a href="https://store.google.com/">Store</a>
		</div>
		<div id="gmail_images">
			<a href="https://mail.google.com/">Gmail</a>
			<a href="https://images.google.com/">Images</a>
		</div>
		<div class="icons">
			<img id="square" src="images/3x3.png" title="Google apps" href="https://www.google.com/intl/en/options/">
			<img id="notification" src="images/notification.png" title="Notification">
			<img id="button" src="https://lh3.googleusercontent.com/-0wTdLQca0rk/AAAAAAAAAAI/AAAAAAAAAAA/AA6ZPT5Td8i6191IOGxVQgk2bjIuuq3E_g/s64-c-mo/photo.jpg">
		</div>
	</div>
	<div class="g_logo">
		<img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
	</div>
	<div>
		<input class="search" type="text" name="q" maxlength="2048" title="Search">
	</div>
	<div class="search_btns">
		<input id="google_search" type="submit" name="btn1" value="Google Search" aria-label="Google Search">
		<input id="ifl" type="submit" name="btn2" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
	</div>
	<div id="footer">
		<div id="adv_business">
			<span id="footer_left">
				<a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
				<a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Business</a>
			</span>
			<span id="footer_right">
				<a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a>
				<a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</span>
		</div>
	</div>
</body>
</html>
